<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Analog Clock</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

:root{
    --primary-color: #f6f7fb;
    --white-color: #fff;
    --black-color: #18191a;
    --red-color: #e74c3c;
    --blue-color: #3498db;
    --purple-color: #9b59b6;
    --shadow: 0 15px 25px rgba(0, 0, 0, 0.1), 0 25px 45px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease;
}

body{
    display: flex;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    transition: var(--transition);
}

body.dark{
    background: linear-gradient(135deg, #232526 0%, #414345 100%);
    --primary-color: #242526;
    --white-color: #18191a;
    --black-color: #fff;
    --red-color: #e74c3c;
    --shadow: 0 15px 25px rgba(0, 0, 0, 0.3), 0 25px 45px rgba(0, 0, 0, 0.2);
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 50px;
    padding: 30px;
}

.container .clock {
    display: flex;
    height: 350px;
    width: 350px;
    border-radius: 50%;
    align-items: center;
    justify-content: center;
    background: var(--white-color);
    box-shadow: var(--shadow);
    position: relative;
    border: 8px solid var(--primary-color);
    transition: var(--transition);
}

.clock label {
    position: absolute;
    inset: 15px;
    text-align: center;
    transform: rotate(calc(var(--i) * 30deg));
}

.clock label span {
    display: inline-block;
    font-size: 24px;
    font-weight: 600;
    color: var(--black-color);
    transform: rotate(calc(var(--i) * -30deg));
    transition: var(--transition);
}

.clock .markers {
    position: absolute;
    width: 100%;
    height: 100%;
}

.clock .markers .marker {
    position: absolute;
    width: 2px;
    height: 12px;
    background: var(--black-color);
    left: 50%;
    transform: translateX(-50%) rotate(calc(var(--i) * 6deg));
    transform-origin: 50% 175px;
    opacity: 0.7;
}

.clock .markers .marker.major {
    height: 20px;
    width: 3px;
    background: var(--red-color);
}

.container .indicator{
    position: absolute;
    height: 12px;
    width: 12px;
    display: flex;
    justify-content: center;
    z-index: 10;
}

.indicator::before{
    content: '';
    position: absolute;
    height: 100%;
    width: 100%;
    border-radius: 50%;
    z-index: 100;
    background: var(--white-color);
    border: 3px solid var(--red-color);
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    transition: var(--transition);
}

.indicator .hand {
    position: absolute;
    border-radius: 25px;
    transform-origin: bottom;
    bottom: 0;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    transition: var(--transition);
}

.hand.second{
    height: 140px;
    width: 3px;
    background: var(--red-color);
    z-index: 9;
}

.hand.minute{
    height: 120px;
    width: 5px;
    background: var(--black-color);
    z-index: 8;
}

.hand.hour{
    height: 90px;
    width: 7px;
    background: var(--black-color);
    z-index: 7;
}

.digital-clock {
    background: var(--white-color);
    padding: 15px 30px;
    border-radius: 15px;
    box-shadow: var(--shadow);
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--black-color);
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 10px;
}

.digital-clock .date {
    font-size: 1rem;
    opacity: 0.8;
    margin-left: 10px;
}

.mode-switch{
    padding: 12px 25px;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 500;
    color: var(--white-color);
    background: linear-gradient(135deg, var(--blue-color), var(--purple-color));
    box-shadow: var(--shadow);
    cursor: pointer;
    border: none;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 8px;
}

.mode-switch:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

.mode-switch:active {
    transform: translateY(-1px);
}

.mode-switch i {
    font-size: 18px;
}

.clock-title {
    color: var(--white-color);
    font-size: 2rem;
    font-weight: 600;
    text-align: center;
    margin-bottom: -20px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.2);
}

@media (max-width: 480px) {
    .container .clock {
        height: 280px;
        width: 280px;
    }
    
    .clock label span {
        font-size: 20px;
    }
    
    .hand.second{
        height: 110px;
    }
    
    .hand.minute{
        height: 95px;
    }
    
    .hand.hour{
        height: 70px;
    }
    
    .clock .markers .marker {
        transform-origin: 50% 140px;
    }
    
    .digital-clock {
        font-size: 1.2rem;
        padding: 12px 20px;
    }
    
    .clock-title {
        font-size: 1.5rem;
    }
}

@keyframes smooth-sweep {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.hand.second {
    animation: smooth-sweep 60s linear infinite;
}

body:not(.dark) .clock {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

body:not(.dark) .digital-clock {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

      <label style="--i:1"><span>1</span></label>

      <label style="--i:4"><span>4</span></label>

      <label style="--i:10"><span>10</span></label>
      <label style="--i:11"><span>11</span></label>
      <label style="--i:12"><span>12</span></label>

      <div class="indicator">
        <span class="hand hour"></span>
        <span class="hand minute"></span>
        <span class="hand second"></span>
      </div>
    </div>

    <div class="digital-clock">
      <span id="digital-time">00:00:00</span>
      <span class="date" id="current-date">Mon, Jan 1</span>
    </div>

    <button class="mode-switch">
      <i class="fas fa-moon"></i>
      <span id="mode-text">Dark Mode</span>
    </button>
  </div>

  <script>
    const body = document.querySelector("body"),
      hourHand = document.querySelector(".hour"),
      minuteHand = document.querySelector(".minute"),
      secondHand = document.querySelector(".second"),
      modeSwitch = document.querySelector(".mode-switch"),
      modeText = document.querySelector("#mode-text"),
      digitalTime = document.querySelector("#digital-time"),
      currentDate = document.querySelector("#current-date");

    if (localStorage.getItem("mode") === "Dark Mode") {
        body.classList.add("dark");
        modeText.textContent = "Light Mode";
        modeSwitch.innerHTML = '<i class="fas fa-sun"></i><span id="mode-text">Light Mode</span>';
    }

    modeSwitch.addEventListener("click", () => {
        body.classList.toggle("dark");
        const isDarkMode = body.classList.contains("dark");
        modeText.textContent = isDarkMode ? "Light Mode" : "Dark Mode";
        modeSwitch.innerHTML = isDarkMode 
            ? '<i class="fas fa-sun"></i><span id="mode-text">Light Mode</span>'
            : '<i class="fas fa-moon"></i><span id="mode-text">Dark Mode</span>';
        localStorage.setItem("mode", isDarkMode ? "Dark Mode" : "Light Mode");
    });

    const updateAnalogTime = () => {
        let date = new Date();
        let secToDeg = (date.getSeconds() / 60) * 360;
        let minToDeg = (date.getMinutes() / 60) * 360;
        let hrToDeg = (date.getHours() / 12) * 360 + (date.getMinutes() * 0.5);

        secondHand.style.transform = `rotate(${secToDeg}deg)`;
        minuteHand.style.transform = `rotate(${minToDeg}deg)`;
        hourHand.style.transform = `rotate(${hrToDeg}deg)`;
    };

    const updateDigitalTime = () => {
        let date = new Date();
        let hours = date.getHours().toString().padStart(2, '0');
        let minutes = date.getMinutes().toString().padStart(2, '0');
        let seconds = date.getSeconds().toString().padStart(2, '0');
        
        digitalTime.textContent = `${hours}:${minutes}:${seconds}`;

        const options = { weekday: 'short', month: 'short', day: 'numeric' };
        currentDate.textContent = date.toLocaleDateString('en-US', options);
    };

    const updateTime = () => {
        updateAnalogTime();
        updateDigitalTime();
    };

    setInterval(updateTime, 1000);
    updateTime();

    window.addEventListener('load', () => {
        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 0.5s ease';
        
        setTimeout(() => {
            document.body.style.opacity = '1';
        }, 100);
    });
  </script>
