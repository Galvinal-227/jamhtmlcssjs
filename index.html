<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLock and day</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        body.dark {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .clock-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .clock-container {
            position: relative;
            margin: 0 auto 40px;
        }

        .clock {
            width: 300px;
            height: 300px;
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transform: rotate(var(--rotation));
            color: white;
            font-size: 1.4rem;
            font-weight: 400;
        }

        .number > div {
            transform: rotate(calc(var(--rotation) * -1));
            padding-top: 20px;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            border-radius: 10px 10px 0 0;
            z-index: 10;
            transition: transform 0.2s cubic-bezier(0.4, 2.3, 0.8, 1);
        }

        .hour {
            width: 6px;
            height: 80px;
            background: white;
            margin-left: -3px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .minute {
            width: 4px;
            height: 110px;
            background: white;
            margin-left: -2px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .second {
            width: 2px;
            height: 130px;
            background: #e74c3c;
            margin-left: -1px;
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.5);
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .center-dot::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: #e74c3c;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .digital-clock {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px 30px;
            color: white;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .date {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 5px;
            letter-spacing: 1px;
        }
        .mode-switch {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 12px 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .mode-switch:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 480px) {
            .clock {
                width: 250px;
                height: 250px;
            }

            .hour { height: 65px; }
            .minute { height: 90px; }
            .second { height: 105px; }

            .digital-clock {
                font-size: 1.2rem;
                padding: 15px 25px;
            }

            .clock-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="clock-title">CLEAN CLOCK</h1>
        
        <div class="clock-container">
            <div class="clock">
                <div class="number" style="--rotation: 30deg"><div>1</div></div>
                <div class="number" style="--rotation: 60deg"><div>2</div></div>
                <div class="number" style="--rotation: 90deg"><div>3</div></div>
                <div class="number" style="--rotation: 120deg"><div>4</div></div>
                <div class="number" style="--rotation: 150deg"><div>5</div></div>
                <div class="number" style="--rotation: 180deg"><div>6</div></div>
                <div class="number" style="--rotation: 210deg"><div>7</div></div>
                <div class="number" style="--rotation: 240deg"><div>8</div></div>
                <div class="number" style="--rotation: 270deg"><div>9</div></div>
                <div class="number" style="--rotation: 300deg"><div>10</div></div>
                <div class="number" style="--rotation: 330deg"><div>11</div></div>
                <div class="number" style="--rotation: 0deg"><div>12</div></div>

                <div class="hand hour"></div>
                <div class="hand minute"></div>
                <div class="hand second"></div>

                <div class="center-dot"></div>
            </div>
        </div>

        <div class="digital-clock">
            <div id="time">00:00:00</div>
            <div class="date" id="date">Monday, January 1</div>
        </div>

        <button class="mode-switch" id="modeSwitch">
            <i class="fas fa-moon"></i>
            <span>Dark Mode</span>
        </button>
    </div>

    <script>
        const hourHand = document.querySelector('.hour');
        const minuteHand = document.querySelector('.minute');
        const secondHand = document.querySelector('.second');
        const timeElement = document.getElementById('time');
        const dateElement = document.getElementById('date');
        const modeSwitch = document.getElementById('modeSwitch');
        const body = document.body;

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark');
            updateModeSwitch(true);
        }

        modeSwitch.addEventListener('click', () => {
            body.classList.toggle('dark');
            const isDark = body.classList.contains('dark');
            updateModeSwitch(isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        function updateModeSwitch(isDark) {
            const icon = modeSwitch.querySelector('i');
            const text = modeSwitch.querySelector('span');
            
            if (isDark) {
                icon.className = 'fas fa-sun';
                text.textContent = 'Light Mode';
            } else {
                icon.className = 'fas fa-moon';
                text.textContent = 'Dark Mode';
            }
        }

        function updateClock() {
            const now = new Date();

            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12;
            
            const secondDeg = (seconds / 60) * 360;
            const minuteDeg = (minutes / 60) * 360 + (seconds / 60) * 6;
            const hourDeg = (hours / 12) * 360 + (minutes / 60) * 30;
            
            secondHand.style.transform = `rotate(${secondDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            hourHand.style.transform = `rotate(${hourDeg}deg)`;

            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            timeElement.textContent = timeString;
            dateElement.textContent = dateString;
        }

        updateClock();
        setInterval(updateClock, 1000);

        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
